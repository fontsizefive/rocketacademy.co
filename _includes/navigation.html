<nav class="navbar navbar-expand-lg fixed-top">
  <!-- Toggler/collapsibe Button -->
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img
        src="../assets/img/uploads/1.png"
        alt="RA brand image"
        class="d-inline-block align-top"
      />
    </a>
    <button
      class="navbar-toggler ms-auto ms-sm-2"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle Navigation"
    >
      <span class="line"></span>
      <span class="line"></span>
      <span class="line" style="margin-bottom: 0"></span>
    </button>
    <div
      class="navbar-collapse collapse justify-content-end"
      id="navbarCollapse"
    >
      <ul class="navbar-nav ms-2 align-items-end">
        {% for item in include.navigation %}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ item.url }}"{% if item.url == page.url %} style="text-decoration: underline;" data-current="current page"{% endif %}>{{ item.text }}</a>
          {% if item.subitems %}
            {% include navigation.html navigation=item.subitems %}
          {% endif %}
        </li>
      {% endfor %}
        <li class="nav-item">
          <button class="btn"><a href="http://eepurl.com/g6a1hj" target="_blank">Apply Now</a></button>
        </li>
      </ul>
    </div>
  </div>
</nav>
