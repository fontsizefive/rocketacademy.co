<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no"
  />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

  {% if page.section == "home" %}
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  {% else %}
  <title>{{ page.title }}</title>
  {% if page.meta_description %}
  <meta name="description" content="{{ page.meta_description }}" />
  {% endif %} {% endif %}
  <link rel="manifest" href="/site.webmanifest?v=2" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/favicons/apple-touch-icon.png?v=2"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/favicons/favicon-32x32.png?v=2"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/favicons/favicon-16x16.png?v=2"
  />
  <link rel="manifest" href="/site.webmanifest?v=2" />
  <link
    rel="mask-icon"
    href="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/favicons/safari-pinned-tab.svg?v=2"
    color="#e73c3e"
  />
  <link
    rel="shortcut icon"
    href="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/favicons/favicon.ico?v=2"
  />
  <meta name="apple-mobile-web-app-title" content="Rocket Academy" />
  <meta name="application-name" content="Rocket Academy" />
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#ffffff" />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&amp;family=Raleway:ital,wght@0,700;0,800;1,700"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
  />
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> {% if
  jekyll.environment == 'production' and site.analytics %} {% include
  analytics.html %} {% endif %}
  <script
    async
    src="https://identity.netlify.com/v1/netlify-identity-widget.js"
  ></script>
</head>
